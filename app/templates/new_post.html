{% extends "base.html" %}
{% block title %}글쓰기 - {{ board.name }}{% endblock %}
{% block content %}

<div class="breadcrumb">
  <a href="/">홈</a> <span>›</span>
  <a href="/board/{{ board.slug }}">{{ board.icon }} {{ board.name }}</a> <span>›</span>
  <span>글쓰기</span>
</div>

<form class="form-card" action="/action/post" method="post">
  <input type="hidden" name="board_slug" value="{{ board.slug }}">

  <div class="form-group">
    <label>작성자</label>
    <input type="text" name="author" required placeholder="이름 또는 팀명">
  </div>

  {% if board.slug == 'notice' %}
  <div class="form-group">
    <label>머릿말</label>
    <select name="prefix">
      <option value="">(선택안함)</option>
      <option value="[전체]">[전체]</option>
      <option value="[law]">[law]</option>
      <option value="[buspush]">[buspush]</option>
      <option value="[airlock]">[airlock]</option>
      <option value="[elkhound]">[elkhound]</option>
      <option value="[긴급]">[긴급]</option>
    </select>
  </div>
  {% else %}
  <input type="hidden" name="prefix" value="">
  {% endif %}

  <div class="form-group">
    <label>제목</label>
    <input type="text" name="title" required placeholder="제목을 입력하세요">
  </div>

  <div class="form-group">
    <label>내용</label>
    <textarea name="content" required placeholder="내용을 입력하세요..."></textarea>
  </div>

  <div class="form-actions">
    <a href="/board/{{ board.slug }}" class="btn btn-outline">취소</a>
    <button type="submit" class="btn btn-primary">게시하기</button>
  </div>
</form>

{% endblock %}
